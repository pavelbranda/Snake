<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My little Snake game</title>
  <style>
    body {
      background: #f1c232; 
      text-align: center;
    }  

    canvas {
      border: 10px solid #f60143; 
    }
  </style>
</head>
<body>
  <canvas width="600" height="600"></canvas>


  <script>
    // listeners 
    document.addEventListener('keydown', keyPush)

    // canvas
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext("2d");

    // player
    const snakeSize = 50;

    let snakeSpeed = 4;
    let snakePosX = 0;
    let snakePosY = canvas.height / 2- snakeSize / 2

    let velocityX = 1;
    let velocityY = 0;
  
    // loop
    function gameLoop() {
      drawStuff(); // hra se kreslí
      moveStuff(); // hra se hýbe
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    /**
     * MOVE EVERYTHING
     */
    function moveStuff() {
      snakePosX += snakeSpeed * velocityX;
      snakePosY += snakeSpeed * velocityY;

      // videogames "collision system"
      if (snakePosX > canvas.width) {
        snakePosX = 0;
      }
      if (snakePosX < -snakeSize) {
        snakePosX = canvas.width;
      }
      if (snakePosY > canvas.height) {
        snakePosY = 0;
      }
      if (snakePosY < -snakeSize) {
        snakePosY = canvas.height;
      }
    }

    /**
     * DRAW EVERYTHING
     */
    function drawStuff() {
      rectangle('white', 0, 0, canvas.width, canvas.height);
      rectangle('black', snakePosX, snakePosY, snakeSize, snakeSize);
    }
    
    // draw rectangle
    function rectangle(color, x, y, width, height) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

     /**
     * KEYBOARD
     */
     function keyPush(event) {
      switch(event.key) {
        case 'ArrowLeft':
          velocityX = -1;
          velocityY = 0;
          break;
        case 'ArrowUp':
          velocityX = 0;
          velocityY = -1;
          break;
        case 'ArrowRight':
          velocityX = 1;
          velocityY = 0;
          break;
        case 'ArrowDown':
          velocityX = 0;
          velocityY = 1;
          break;
      }
    } 

  </script>
</body>
</html>
